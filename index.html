<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Niken Adelia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <button id="start-btn">Sentuh di sini untuk mulai</button>
  </div>

  <div id="main-content" class="hidden">
    <audio id="bg-music" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b0c3a3a7b.mp3?filename=happy-birthday-piano-10963.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
      <div class="decorations">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="balloon" alt="Balon" />
        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="cake" alt="Kue" />
      </div>

      <div class="photo-frame">
        <img src="niken.jpg" alt="Niken Adelia" />
      </div>

      <div class="text-box">
        <p id="text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
